<html lang="en">

<head>
    <title>Highcharts</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/mapdata/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.highcharts.com/samples/static/jquery.combobox.js"></script>


    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div id="demo-wrapper">
        <div id="mapBox">
            <div id="up"></div>
            <div class="selector">
                <button id="btn-prev-map" class="prev-next"><i class="fa fa-angle-left"></i></button>
                <select id="mapDropdown" class="ui-widget combobox"></select>
                <button id="btn-next-map" class="prev-next"><i class="fa fa-angle-right"></i></button>
            </div>
            <div class="selector">
                <select id="unitDropdown" class="ui-widget combobox">
                    <option class="option-header" value="Unit-1" hidden>Unit-1</option>
                </select>
            </div>
            <div class="selector">
                <select id="yearDropdown" class="ui-widget combobox">
                    <option class="option-header" value="2015" hidden>2015</option>
                </select>
            </div>

            <div class="selector">
                <button class="btn" id="submitForm">
                    Submit
                </button>
            </div>

            <div id="container"></div>
        </div>
        <div id="sideBox">

            <input type="checkbox" id="chkDataLabels" checked='checked' />
            <label for="chkDataLabels" style="display: inline">Data labels</label>
            <div id="infoBox">
                <h4>This map</h4>
                <div id="download"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
